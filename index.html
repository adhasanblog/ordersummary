<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body class="desktop:bg-svg-pattern desktop:bg-no-repeat desktop:bg-full tablet:bg-svg-pattern tablet:bg-no-repeat tablet:bg-full bg-pale-blue phone:bg-svg-pattern-mobile phone:bg-no-repeat phone:bg-mobile">
    <main>
        <div class="container h-screen mx-auto flex">
            <div class="flex flex-col m-auto phone:w-min tablet:w-min bg-white h-700 w-450 rounded-2xl shadow-2xl shadow-desaturated-blue">
                <img class="rounded-t-2xl" src="src/img/illustration-hero.svg" alt="illustration" />
                <h1 class="mx-auto mt-[52px] text-[28px] font-black text-dark-blue font-red-hat">
                    Order Summary
                </h1>
                <p class="mx-auto text-center text-base font-medium mt-[26px] font-red-hat text-desaturated-blue">
                    You can now listen to millions of songs, <br /> audiobooks, and podcasts on any device <br /> anywhere you like!
                </p>
                <div class="flex flex-row mx-auto phone:w-72 phone:mx-5 tablet:w-72 bg-very-pale-blue w-321 mt-[24px] rounded-lg px-2 py-4">
                    <img class="mx-auto" src="src/img/icon-music.svg" alt="music icon" />
                    <div class="flex flex-col">
                        <label class="mr-12 font-red-hat text-dark-blue text-base font-bold">Annual Plan</label>
                        <label class="text-desaturated-blue text-base font-medium">$59.99/year</label>
                    </div>
                    <a class="mx-auto my-auto underline text-base font-bold text-bright-blue font-red-hat" href="#">
            Change</a>
                </div>

                <button class="mx-auto text-base font-bold bg-bright-blue rounded-lg w-321 phone:w-72 phone:mx-5 tablet:w-72 tablet:mx-5 mt-[35px] py-3 text-white shadow-lg shadow-violet-400 font-red-hat">
          Proceed to Payment
        </button>

                <a class="mx-auto text-lg font-bold text-dark-blue mt-[30px] mb-10 font-red-hat phone:mb-5" href="#">Cancel
          Order</a>
            </div>
        </div>
    </main>
</body>

</html>
